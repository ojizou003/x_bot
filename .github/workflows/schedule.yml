name: X Morning Bot

on:
  schedule:
    # æ—¥æœ¬æ™‚é–“ã®æ¯æœ4:50 = UTCæ™‚é–“ã®å‰æ—¥19:50 (JST = UTC+9)
    - cron: "50 19 * * *"
  workflow_dispatch:

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Decode cookies.pkl from secrets
        run: |
          echo "${{ secrets.COOKIES_PKL }}" | base64 -d > cookies.pkl

      # ==========================================
      # ğŸ”¥ ãƒªãƒˆãƒ©ã‚¤ä»˜ãå®Ÿè¡Œï¼ˆæœ€å¤§5å›ï¼‰
      # ==========================================
      - name: Run X Morning Bot with retry
        run: |
          max_retry=5
          count=1

          until python X_morning_bot.py; do
            echo "âŒ Failed attempt $count/$max_retry"
            if [ $count -ge $max_retry ]; then
              echo "âŒ All $max_retry attempts failed. Exiting."
              exit 1
            fi

            echo "â³ Retrying in 10 seconds..."
            count=$((count+1))
            sleep 10
          done

          echo "âœ… Python script succeeded!"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            cookies.pkl
          if-no-files-found: ignore
